<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CWatcher - Linux 系統監控平台" />
    <meta name="author" content="CWatcher Team" />
    <title>CWatcher - Linux 系統監控平台</title>
    
    <!-- Preload 重要字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 防止 FOUC (Flash of Unstyled Content) -->
    <style>
      html {
        background-color: #020617;
        color: #f1f5f9;
      }
      
      /* 載入動畫 */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #020617;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(14, 165, 233, 0.3);
        border-top: 3px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 載入畫面 -->
    <div id="loading-screen" class="loading-screen">
      <div class="flex flex-col items-center">
        <div class="loading-spinner"></div>
        <div class="mt-4 text-lg font-medium text-primary-400">
          CWatcher 載入中...
        </div>
      </div>
    </div>
    
    <!-- React 應用程式掛載點 -->
    <div id="root"></div>
    
    <!-- 載入腳本 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 隱藏載入畫面的腳本 -->
    <script>
      // 當 React 應用程式載入完成後隱藏載入畫面
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
